<VirtualHost *:80>
    # Le dossier racine de votre application est 'public'
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Active la réécriture d'URL (utile pour les frameworks)
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>